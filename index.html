<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRShare - Compartir Archivos Localmente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QRShare</h1>
            <p>Comparte archivos en tu red local con c칩digos QR</p>
        </header>

        <div class="controls">
            <button id="selectFileBtn" class="btn btn-primary">
                Seleccionar Archivo
            </button>
            <div class="status" id="serverStatus">
                Servidor: <span class="status-offline">Desconectado</span>
            </div>
        </div>

        <div class="files-table-container">
            <table id="filesTable" class="files-table">
                <thead>
                    <tr>
                        <th>Archivo</th>
                        <th>Tama침o</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="filesTableBody">
                    <!-- Las filas se agregar치n din치micamente -->
                </tbody>
            </table>
        </div>

        <div id="qrModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Compartir Archivo</h3>
                <div id="qrContainer"></div>
                <div id="fileInfo">
                    <p><strong>Archivo:</strong> <span id="modalFileName"></span></p>
                    <p><strong>URL:</strong> <span id="modalFileUrl"></span></p>
                    <p><strong>IP Local:</strong> <span id="modalFileIp"></span></p>
                </div>
                <button id="copyUrlBtn" class="btn btn-secondary">Copiar URL</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
